<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img src="logo.svg" alt="" class="invert">
                </div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li> <img src="search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <h3>Songs</h3>
                <div class="songlist">
                    <ul class="UL">
                        <li>
                            jsdbfkjsbdfjnsdlfsdf
                            <img src="play.svg" alt="" class="playsong">
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div class="f"><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div class="f"><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a>
                    </div>
                    <div class="f"><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div class="f"><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div class="f"><a href="https://www.spotify.com/in">About Ads</a></div>
                    <div class="f"><a href="https://www.spotify.com/in-en/accessibility/in">Accessibility</a></div>
                    <div class="f"><a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#A7A7A7"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#A7A7A7"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons"><button class="Sbtn">Sign Up</button>
                    <button class="Lbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <div class="circular-container">
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                                </svg>
                            </div>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000263e5bb7c740a7e470a7d90cd" alt="">
                        <h2>New Music Friday</h2>
                        <p>The very best in new music from around the world. Cover: Charli XCX</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="above">
                         <div class="songinfo">
                    </div>
                    <div class="songButtons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div class="songtime">
                    </div>
                </div>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
